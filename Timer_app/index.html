<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer with progress Indicator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">



 <div class="head">
    <div class="heading">Routine starting in...</div>
         <h5>Subheading here</h5>
 </div>





    <div class="main-container center">
         
        <div class="circle-container center">
            <div class="semicircle"></div>
            <div class="semicircle"></div>
            <div class="semicircle"></div>
            <div class="outermost-circle"></div>
        </div>

        <!-- timer  -->
        <div class="timer-container center">
            <div class="timer center"></div>
        </div>

    </div>


<div class="button">
    <button onclick="add10Sec">+10 sec</button>
    <button>Skip</button>
</div>


<div class="bottom">
    <h5>Step 2/3</h5>
    <img src="img.jpg" >
    <p>Cleansing</p>
    <h6>60 sec</h6>
    <h4 class="to_do">How to do</h4>
</div>

    

</div>
    <script src="script.js"></script>
</body>
</html>
